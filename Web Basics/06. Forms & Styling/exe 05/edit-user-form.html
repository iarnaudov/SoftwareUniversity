<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="edit-user-form.css">
  </head>
  <body>
    <header>
      EDIT USER
    </header>
    <main>
      <section>
        <h4>Username</h4>
        <input type="text" name="" value="">
        <h4>Email</h4>
        <input type="email" name="" value="">
        <h4>Phone number</h4>
        <input type="tel" name="" value="">
        <h4>UserType</h4>
        <input type="radio" name="zz" class="radio"><label class="radio">Broadband</label>
        <input type="radio" name="zz" class="radioz"><label class="radio">Radio</label>

        <h4>Change Password</h4>
        <input type="password" name="" value="">
        <h4>Group</h4>
        <div class="textbox">
          <div class="checkbox">
            <input type="radio" name="dd" value="dd"><label>All Groups</label>
          </div>
          <div class="checkbox">
            <input type="radio" name="dd" value="dd"><label>Group 1</label>
          </div>
          <div class="checkbox">
            <input type="radio" name="dd" value="dd"><label>Group 2</label>
          </div>
          <div class="checkbox">
            <input type="radio" name="dd" value="dd"><label>Group 3</label>
          </div>
          <div class="checkbox">
            <input type="radio" name="dd" value="dd"><label>Group 4</label>
          </div>
        </div>
        <h4>Contacts</h4>
        <a href="#">See Contacts List</a><br>
        <button type="button" class="cancel" name="button">CANCEL</button>
        <button type="button" class="save" name="button">SAVE</button>



      </section>
      <section>
        <div class="check">
          <input type="checkbox" name="" value="">
          <label>Deactivate</label>
        </div>

      </section>
    </main>
  </body>
</html>
