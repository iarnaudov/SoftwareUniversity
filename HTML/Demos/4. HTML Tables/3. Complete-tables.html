<!doctype html>
<html>
<head>
<title>Full Table</title>
<style>
td {text-align:center}
</style>
</head>
<body>

<table border="1px" >
    <thead>
        <tr>
			<th style="width:100px">Column 1</th>
			<th style="width:100px">Column 2</th>
		</tr>
    </thead>

    <tfoot>
        <tr>
			<td>Footer 1</td>
			<td>Footer 2</td>
		</tr>
    </tfoot>

    <tbody>
        <tr>
			<td>Cell 1.1</td>
			<td>Cell 1.2</td>
		</tr>
		
		<tr>
			<td>Cell 2.1</td>
			<td>Cell 2.2</td>
		</tr>
    </tbody>
</table>
</body>
</html>
