<!DOCTYPE html>
<html>
<head>
	<title>Tables - data and header cells</title>
	<style>
	td{
	 border:1px solid black;
	 background-color:#c1e8ff;
	 margin:20px;
	 padding:7px;
	}
	
	th {
	border: 1px solid black;
	background-color:#41a7e2;
	}
	
	table{
	border-collapse:collapse;
	}
	</style>
</head>

<body>
	<table>
		<tr>
			<th>Full name</th>
			<th>Mark</th>
		</tr>
		
		<tr>
			<td>Ivan Ivanov</td>
			<td>Very good 5</td>
		</tr>
		
		<tr>
			<td>Petar Petrov</td>
			<td>Exellent 6</td>
		</tr>
		
		<tr>
			<td>Filip Filipov</td>
			<td>Good 4</td>
		</tr>
		
		<tr>
			<td>Stoian Georgiev</td>
			<td>Very good 5</td>
		</tr>
				
		<tr>
			<td>Asen Asenov</td>
			<td>Good 4</td>
		</tr>
		
		<tr>
			<td>Zdravko Jeliazkov</td>
			<td>Poor 3</td>
		</tr>
	</table>
</body>
</html>
