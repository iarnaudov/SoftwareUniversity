<!DOCTYPE html>
<html>
<head>
    <title>HTML Structure</title>
    <style>
        img {
            width: 150px;
        }
    </style>
    <script>
        function onClick() {
            alert("Clicked");
        }
    </script>
</head>
<body>
    <h1>Hello Pesho!</h1>
    <a href="http://google.com">Google Website</a>
    <hr width="95%" size="5"/>
    <img src="images/softuni.png" onclick="onClick()" />
</body>
</html>
