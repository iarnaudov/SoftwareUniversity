<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
       button {
     width: 100px;
     height: 100px
}
    </style>
</head>
<body>
    <form>
        <label for="name">Member name:</label>
        <input id="name" type="text" placeholder="Enter your name here" required style="margin-bottom: 2px;" /><b> *requred</b><br />
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email here" required style="margin-bottom: 2px" /><b> *required</b><br />
        <label for="school">School:</label>
        <input id="school" type="text" placeholder="Enter your school here" required style="margin-bottom: 2px;" /><b> *required</b><br />
		<input type="image" src="images/submit.jpg" alt="Submit" width="100" height="33"></input>
    </form>
</body>
</html>
